<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia Game</title>
</head>
<body>
    
    <header>
        <span class="heading">
            <h1><img src="assets/images/gearanimation1.gif" alt="animated gif">&nbsp; &nbsp; &nbsp;<span>The Trivia Game</span>
                &nbsp; &nbsp; &nbsp;<img src="assets/images/searchgif.gif" alt="animated gif">
            </h1>
        </span>    
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
                <button id="startbtn" class="btn btn-success">Start</button>

                <div id="time-left"></div>
                <div id="currentQuestion"></div>
                <div class="question"></div>
                <div class="answerList"></div>

                <div id="msg"></div>
                <div id="correctans"></div>
                <div id="gif-image"></div>

                <div id="final-msg"></div>
                <div id="correctanswers"></div>
                <div id="incorrectanswers"></div>
                <div id="unanswered"></div>
                <div id="startoverbtn"></div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src=""></script>
<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
